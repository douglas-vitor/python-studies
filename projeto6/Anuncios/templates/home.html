{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Anúncios</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui attached menu">
            <div class="ui container">
                <a class="item">Django Anúncios</a>
                <div class="right menu">
                    <div class="ui right aligned category search item">
                        <div class="ui transparent icon input">
                            <input class="prompt" type="text" placeholder="Pesquisar...">
                            <i class="search link icon"></i>
                        </div>
                        <div class="results"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="ui hidden divider"></div>

        <div class="ui container">
            <div class="ui stackable grid">
                <div class="four wide column">
                    <div class="ui vertical fluid menu">

                        {% for categoria in categorias %}
                        <a class="item">
                            {{categoria}}
                        </a>
                        {% endfor %}
                        
                    </div>
                </div>

                <div class="twelve wide column">
                    <div class="ui three column stackable grid">

                        <div class="column">
                            <div class="ui fluid card">
                                <div class="image">
                                    <img src="{% static 'Anuncios/img/imagem.png' %}">
                                </div>
                                <div class="content">
                                    <a class="header">Chevette 74</a>
                                </div>
                                <div class="extra content">
                                    R$ 22,00
                                </div>
                            </div>
                        </div>

                        <div class="column">
                            <div class="ui fluid card">
                                <div class="image">
                                    <img src="{% static 'Anuncios/img/imagem.png' %}">
                                </div>
                                <div class="content">
                                    <a class="header">Gol 2001</a>
                                </div>
                                <div class="extra content">
                                    R$ 22,00
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
